stages:
  - test
  - check

variables:
  MIX_ENV: test

services:
  - name: postgres:14
    alias: postgres
    
before_script:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get
  - mix ecto.create --quiet
  - mix ecto.migrate --quiet

check_warnings:
  stage: check
  image: elixir:1.17.3
  script:
    - mix compile --warnings-as-errors
  only:
    - merge_requests
    - main
    - dev

test:
  stage: test
  image: elixir:1.17.3
  script:
    - mix test
  only:
    - merge_requests
    - main
    - dev
