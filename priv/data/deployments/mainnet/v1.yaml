accounts: 
  admin: thor1e0lmk5juawc46jwjwd0xfz587njej7ay5fh6cd
  creator: thor1e0lmk5juawc46jwjwd0xfz587njej7ay5fh6cd
  thorchain-reserve: thor1dheycdevq39qlkxs2a6wuuzyn4aqxhve4qxtxt

codes: 
  staking: 7
  revenue: 6
  fin: 4
  bow: 5
  merge: 8

targets:
  revenue: 
    - id: single
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        executor: ${accounts:admin}
        target_denoms:
          - eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48
        target_addresses:
          - address: ${accounts:admin}
            weight: 1

    - id: split
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        executor: ${accounts:admin}
        target_denoms:
          - eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48
        target_addresses:
          - address: ${accounts:admin}
            weight: 1
          - address: ${targets:revenue.base}
            weight: 1

    - id: base
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        executor: ${accounts:admin}
        target_denoms:
          - rune
        target_addresses:
          - address: ${accounts:thorchain-reserve}
            weight: 1

  fin: 
    - id: tcy-rune
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        denoms: 
          - tcy
          - rune
        fee_address: ${targets:revenue.single}

    - id: auto-eth-usdc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        denoms: 
          - thor.auto
          - eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48
        market_maker: ${targets:bow.auto-eth-usdc}
        fee_address: ${targets:revenue.split}

    - id: lqdy-btc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        denoms: 
          - thor.lqdy
          - btc-btc
        market_maker: ${targets:bow.lqdy-btc}
        fee_address: ${targets:revenue.split}


    - id: lqdy-eth-usdc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        denoms: 
          - thor.lqdy
          - eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48
        market_maker: ${targets:bow.lqdy-eth-usdc}
        fee_address: ${targets:revenue.split}

    - id: nami-eth-usdc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        denoms: 
          - thor.nami
          - eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48
        market_maker: ${targets:bow.nami-eth-usdc}
        fee_address: ${targets:revenue.split}

  bow: 
    - id: auto-eth-usdc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        strategy: 
          xyk: 
            x: thor.auto
            y: eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48

    - id: lqdy-btc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        strategy: 
          xyk: 
            x: thor.lqdy
            y: btc-btc
            min_quote: 10000, 
            step: "0.002"

    - id: lqdy-eth-usdc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        strategy: 
          xyk: 
            x: thor.lqdy
            y: eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48

    - id: nami-eth-usdc
      admin: ${accounts:admin}
      creator: ${accounts:creator}
      config:
        strategy: 
          xyk: 
            x: thor.nami
            y: eth-usdc-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48
